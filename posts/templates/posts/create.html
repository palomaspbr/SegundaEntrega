{% extends 'base.html' %} {% block content %}
<h2>Inserir Novo Post</h2>
<form method="POST" action="{% url 'posts:create' %}">
  {% csrf_token %}
  <p>
    <label for="id_name">Título:</label>
    <input type="text" name="name" id="id_name" />
  </p>
  <p>
    <label for="id_description">Descrição:</label>
    <input type="text" name="description" id="id_description" />
  </p>
  <p>
    <label for="id_poster_url">URL da Imagem:</label>
    <input type="url" name="poster_url" id="id_poster_url" />
  </p>
  <button type="submit">Criar</button>
</form>

{% endblock content %}
