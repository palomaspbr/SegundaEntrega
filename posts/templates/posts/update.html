{% extends 'base.html' %}
{% block content %}
<h2>Atualizar Dados do Post {{ post.name }} ({{post.description }})</h2>
<form method="post" action="{% url 'posts:update' post.id%}">
  {% csrf_token %}
  <p>
    <label for="id_name">Título:</label>
    <input type="text" name="name" id="id_name" value="{{ post.name }}" />
  </p>
  <p>
    <label for=" id_description">Descrição:</label>
    <input
      type="text"
      name="description"
      id="id_description"
      value="{{ post.description }}"
    />
  </p>
  <p>
    <label for=" id_poster_url">URL da Imagem do Post:</label>
    <input
      type="url"
      name="poster_url"
      id="id_poster_url"
      value="{{post.poster_url}}"
    />
  </p>
  <button type="submit">Atualizar</button>
</form>
{% endblock content %}
